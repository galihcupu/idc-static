<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>You Are Blocked!!</title>
  <style>
    :root{
      --bg-image: url("bg.png");
      --overlay-light: rgba(0,0,0,0.18);
      --overlay-dark: rgba(0,0,0,0.5);
      --card-red-light: rgba(220,40,40,0.25);
      --card-red-dark: rgba(200,30,30,0.32);
      --text-color: #ffffff;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,0.45);
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}

    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding:2rem;
      background-image: var(--bg-image);
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background: var(--overlay-light);
      transition: background .25s ease;
      z-index:0;
      backdrop-filter: blur(0.5px);
    }

    /* Card now supports an inline image + text */
    .card{
      position:relative;
      z-index:2;
      padding: clamp(0.6rem, 3.5vw, 1.6rem) clamp(1rem, 5vw, 2rem);
      background: var(--card-red-light);
      color: var(--text-color);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display:inline-flex;
      gap: clamp(0.6rem, 3vw, 1.2rem);
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size: clamp(1.2rem, 5.5vw, 2.6rem);
      letter-spacing: 0.4px;
      text-align:center;
      backdrop-filter: blur(50px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
      transition: background .2s ease, transform .15s ease;
      user-select: none;
      max-width: 92vw;
    }

    /* Small image inside the card */
    .card-img{
      width: clamp(44px, 9vw, 84px);
      height: clamp(44px, 9vw, 84px);
      border-radius: 12px;
      object-fit: contain;
      flex-shrink: 0;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
    }

    .card-text{
      display:inline-block;
      line-height:1;
      white-space:nowrap;
    }

    .card:active{ transform: translateY(1px) }

    .card:focus{
      outline: 3px solid rgba(255,255,255,0.12);
      outline-offset: 4px;
    }

    .theme-toggle{
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 3;
      background: rgba(0,0,0,0.28);
      color: #fff;
      border: none;
      padding: 8px 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }

    @media (prefers-color-scheme: dark){
      :root{
        --overlay-light: var(--overlay-dark);
        --card-red-light: var(--card-red-dark);
      }
      .theme-toggle{
        background: rgba(255,255,255,0.08);
        color: #fff;
      }
    }

    :root[data-theme="dark"] .hero::before{ background: var(--overlay-dark) }
    :root[data-theme="dark"] .card{ background: var(--card-red-dark) }
    :root[data-theme="light"] .hero::before{ background: var(--overlay-light) }
    :root[data-theme="light"] .card{ background: var(--card-red-light) }

    /* On small screens stack image above text */
    @media (max-width:540px){
      .card{ flex-direction: column; gap: 0.5rem; padding: clamp(0.6rem, 4vw, 1.2rem); }
      .card-text{ font-size: clamp(1rem, 6.5vw, 1.6rem); white-space:normal; }
    }

    @media (max-width:420px){
      .theme-toggle{ top:10px; right:8px; padding:7px 9px; font-size:.85rem; }
    }
  </style>
</head>
<body>
  <div class="hero" role="img" aria-label="Decorative background image">
    <button class="theme-toggle" id="toggle" aria-pressed="false" title="Toggle theme">Toggle theme</button>

    <!-- Card contains an image and the text "Hehehe" -->
    <div class="card" tabindex="0" aria-live="polite">
      <img class="card-img" src="idclear-transparent.png" alt="IDClear">
      <span class="card-text">You Are Not Allowed To Access This Site!!</span>
    </div>
  </div>

  <script>
    (function(){
      const root = document.documentElement;
      const btn = document.getElementById('toggle');
      const stored = localStorage.getItem('theme-preference');
      if(stored) root.setAttribute('data-theme', stored);

      function reflect(state){
        btn.setAttribute('aria-pressed', state === 'dark');
        btn.textContent = state === 'dark' ? 'Dark' : 'Light';
      }

      const current = root.getAttribute('data-theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      reflect(current);

      btn.addEventListener('click', () => {
        const now = (root.getAttribute('data-theme') === 'dark') ? 'light' : 'dark';
        root.setAttribute('data-theme', now);
        localStorage.setItem('theme-preference', now);
        reflect(now);
      });
    })();
  </script>
</body>
</html>
